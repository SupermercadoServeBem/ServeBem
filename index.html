<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adicionando o meta viewport para celulares -->
  <title>Serve Bem - Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet"> <!-- Link das fontes Poppins e Dancing Script -->
  <style>
    body {
      background-color: #fff; /* Fundo branco */
      font-family: 'Poppins', sans-serif; /* Fonte Poppins para o corpo */
      text-align: center;
      padding: 5vw; /* Usando unidades relativas para responsividade */
      color: #000; /* Texto preto para contrastar com o fundo branco */
      font-size: 4vw; /* A fonte será ajustada para ser proporcional à largura da tela */
    }

    .logo {
      width: 60%; /* Tornando a logo responsiva */
      max-width: 250px;
      margin-bottom: 5vw;
    }

    .company-info {
      font-size: 8vw; /* Aumentando o tamanho da fonte das informações para celular */
      font-weight: 300;
      margin-top: 5vw;
      color: #333;
      letter-spacing: 1px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 5vw;
      margin-top: 5vw;
      flex-wrap: wrap; /* Permitindo que os ícones se ajustem em telas menores */
    }

    .social-item {
      text-align: center;
    }

    .social-item p {
      margin-bottom: 3vw; /* Ajustei o espaçamento para ficar mais harmônico */
      font-family: 'Dancing Script', cursive;
      font-size: 5vw; /* Ajustando o tamanho da fonte para celular */
      font-weight: 500;
      color: #555;
    }

    .social-icons a {
      display: inline-block;
    }

    .social-icons img {
      width: 20vw; /* Tamanho dos ícones ajustado para celular */
      max-width: 80px; /* Garantindo que o ícone não ultrapasse um limite de tamanho */
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* Media Query para telas menores que 600px */
    @media screen and (max-width: 600px) {
      body {
        font-size: 6vw; /* Ajustando o tamanho da fonte para telas muito pequenas */
      }

      .company-info {
        font-size: 10vw; /* Aumentando um pouco mais o tamanho da fonte para celular */
      }

      .social-item p {
        font-size: 7vw; /* Ajuste maior para o texto nas redes sociais */
      }

      .social-icons img {
        width: 25vw; /* Aumentando o tamanho dos ícones para telas menores */
        max-width: 100px; /* Garantindo o máximo de 100px para os ícones */
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Serve Bem" class="logo">

  <div class="company-info">
    <p>Supermercado Serve Bem</p>
    <p>Cássia - MG</p>
  </div>

  <p>Clique nos ícones abaixo para entrar em contato com a gente!</p> <!-- Adicionando a frase explicativa -->

  <div class="social-icons">
    <div class="social-item">
      <p>Faça Seu Pedido no WhatsApp!</p>
      <a href="https://wa.me/553535411076?text=Olá%2C%20gostaria%20de%20fazer%20um%20pedido%20no%20Serve%20Bem." target="_blank" title="WhatsApp">
        <img src="whatsapp.png" alt="WhatsApp">
      </a>
    </div>

    <div class="social-item">
      <p>Acompanhe Nossas Ofertas no Instagram!</p>
      <a href="https://www.instagram.com/superservebem.cassia/" target="_blank" title="Instagram">
        <img src="instagram.png" alt="Instagram">
      </a>
    </div>
  </div>

</body>
</html>
